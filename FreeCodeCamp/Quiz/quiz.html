<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="FreeCodeCamp Quiz">
    <title>FreeCodeCamp Quiz</title>
  </head>
  <body>
    <header>
      <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="logo" id="logo">
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
        <section role="region" aria-labelledby="student-info"><h2 id="student-info">STUDENT INFO</h2>
        <div class="info">
          <label for="input1">Student Name: </label>
          <input type="text" name="input" id="input1">
        </div>
        <div class="info">
          <label for="input2">Email Address: </label>
          <input type="email" name="input" id="input2">
        </div>
        <div class="info">
          <label for="input3">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
          <input type="date" name="input" id="input3">
        </div>
        </section>
        <section role="region" aria-labelledby="html-questions"><h2 id="html-questions">HTML</h2></section>
        <section role="region" aria-labelledby="css-questions"><h2 id="css-questions">CSS</h2></section>
        <input type="submit">
      </form>
    </main>
  </body>
</html>
